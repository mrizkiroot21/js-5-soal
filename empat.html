<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <select id="dropdown" onchange="cetakGambar()">
        <option value="harimau">image harimau</option>
        <option value="panda sedang berjemur">image panda sedang tertidur</option>
        <option value="kucing sedang tidur">image kucing sedang tertidur</option>
        <option value="anjing">image anjing</option>
        <option value="buaya sedang berjemur">image buaya sedang tertidur</option>
        <option value="kelinci">image kelinci</option>
    </select>
    <br>
    <img id="image" style="width: 25%;">


    <script>
        const cetakGambar = () => {
        const dropdown = document.getElementById("dropdown");
        const image = document.getElementById('image');

        if(dropdown.value === 'harimau1') {
            image.setAttribute('src', 'img/harimau.jfif');
            alert('image harimau');
        } else if (dropdown.value === 'panda sedang berjemur') {
            image.setAttribute('src', 'img/panda sedang berjemur.jpg');
            alert('image panda');
        } else if (dropdown.value === 'kucing sedang tidur') {
            image.setAttribute('src', 'img/kucing sedang tertidur.jfif');
            alert('image kucing');
        } else if (dropdown.value === 'anjing') {
            image.setAttribute('src', 'img/anjing.jfif');
            alert('image anjing');
        } else if (dropdown.value === 'buaya sedang berjemur') {
            image.setAttribute('src', 'img/buaya.jfif');
            alert('image');
        } else if (dropdown.value === 'kelinci') {
            image.setAttribute('src', 'img/kelinci.jpg');
            alert('image kelinci');
        }
    }
    </script>
</body>
</html>
